# üê≥ DOCKER COMPOSE COMPLETO - CL√çNICA VETERINARIA
# Orquesta los 3 servicios: MySQL + Backend + Frontend
# Ajustado para coincidir con application.properties

services:
  # ========== BASE DE DATOS ==========
  mysql:
    image: mysql:8.0
    container_name: vetclinic-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: NuevaPasswordSegura2025!
      MYSQL_DATABASE: clinicaveterinaria
      # Crear usuario adicional (opcional, si lo necesitas)
      # MYSQL_USER: vetclinic
      # MYSQL_PASSWORD: vetclinic123
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - vetclinic-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pNuevaPasswordSegura2025!"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ========== BACKEND (SPRING BOOT) ==========
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vetclinic-backend
    restart: unless-stopped
    environment:
      # Base de datos - coincide con application.properties
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/clinicaveterinaria?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: NuevaPasswordSegura2025!

      # JWT - usa el mismo secret del application.properties
      JWT_SECRET: wcXI62JRNzVvn9KOMFEypiamqs5A7PQfLrZBlkxu

      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: false

      # CORS (permitir frontend)
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:80,http://localhost:80

      # Server
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vetclinic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========== FRONTEND (REACT + NGINX) ==========
  frontend:
    build:
      context: ./frontend-gestion-citas
      dockerfile: Dockerfile
      args:
        # Esta variable se usa en BUILD TIME
        VITE_API_URL: http://localhost:8080/api
    container_name: vetclinic-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - vetclinic-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========== LANDING PAGE (HTML + NGINX) ==========
  landing:
    build:
      context: ./landing-page
      dockerfile: Dockerfile
    container_name: vetclinic-landing
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - frontend
    networks:
      - vetclinic-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# ========== VOL√öMENES ==========
volumes:
  mysql-data:
    driver: local

# ========== REDES ==========
networks:
  vetclinic-network:
    driver: bridge
    name: vetclinic-network